<div class="main">
	<div class="inner">
	    <div class="inner-header">
	        <div class="inner-header-lf fl">用户管理</div>
	
	        <div class="add_user" ng-if="!isSuperAdmin">
	            <a ui-sref ="manager.newUser">
	                <span class="add"></span>
	                <span>新建用户</span>
	            </a>
	        </div>
	    </div>
	    <div class="inner-body">
	        <div class="hdFixed">
	            <div class="hd id" id="tableHD">
	                <p class="contentR_shezhi contentR_shezhi01">
	                    <label ng-click="selectAll();tableClick($event)">
	                        <input ng-click = "allChecked()" ng-checked = "checkBoxManage" ng-model = "checkBoxManage" type="checkbox" class="c1" id="selectAll">
	                        <span class="all">全选</span>
	                    </label>
	
	                    <span class="delboxR {{isActive2}}" ng-click="delAllAction()">
	                        <span class="delR"></span>
	                        <span>删除</span>
	                    </span>
	                </p>
	            </div>
	        </div>
	
	        <div  class="inner-table" style="margin: 0 23px">
	            <table class="table_user oddEvenColor" ng-click="tableClick($event)">
	                <tr class="tr_header">
	                    <td class="c2"></td>
	                    <td>账号</td>
	                    <td>姓名</td>
	                    <td style="width:34%">角色名称</td>
	                    <td>创建时间</td>
	                    <td>备注</td>
	                    <td style="width:100px">账户锁定</td>
	                    <td style="width: 15%;">操作</td>
	                    
	                </tr>
	                <tr ng-repeat="item in UserInfoList">
	                    <td><input type="checkbox"  ng-change = "watchChecked2()" ng-model="item.CheckboxFlag" ng-checked="item.CheckboxFlag">
	                    </td>
	                    <td ng-bind="item.userId"></td>
	                    <td ng-bind="item.userName"></td>
	                    <td>                    
	                    	<span ng-repeat = "i in item.groups" >
	                    		{{i.groupName}}&nbsp;&nbsp;&nbsp;
	                    	</span>
	                    <td ng-bind="item.createTime.time|timeFilter">
	                    </td>
	                    <td ng-bind="item.spare1"></td>
	                    <td><a href="javascript:void(0)" ng-click = "deblocking(item)" style="color: #81abe9;" ng-bind = "item.isLocked|deblockFilter"></a>
	                    </td>
	                    <td>
	                        <a class="mlr5" href="javascript:void(0)" ng-click = "editUser(item.id)">编辑</a>
	                        <a class="mlr5" ng-click = "emitPassword(item.id)" href="javascript:void(0)">生成随机密码</a>
	                    </td>
	                </tr>
	            </table>
	        </div>
	
	        <div class="ft clearfix yeshu">
	            <div class="fl ft-lf">
	                共<span ng-bind="count"></span>条 每页显示
	                <select ng-model="selectOption.value" ng-change="selectChange(selectOption.value)" ng-options="v for v in selectOption.values"></select>
	            </div>
	            <div class="fr ft-rt">
	                <div class="page">
	                    <span page></span>
	                </div>
	            </div>
	        </div>
	    </div>
	    <div class="inner-footer"></div>
	</div>
	<div id="report-template-mask" ng-style="{display:isShowReportDialog ? 'block' : 'none'}"></div>
</div>
