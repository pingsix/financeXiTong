<div class="main">
	<loding-mask></loding-mask>
	<div class="inner" ng-style="{'min-height':isShowReportDialog ? '5000px':'auto'}">
	    <div class="inner-header clearfix">
	        <div class="inner-header-lf fl">图表展示</div>
	    </div>
	    <div class="inner-body">
	        <div class="inner-select">
	            <table style="width: 100%;">
	                <tr>
	                	<td class="tl-r">Ⅰ类合作机构：</td>
	                    <td>
	                        <select class="select-global" ng-model="production.partnerType1" ng-options = "option.id as option.value for option in baseData.organize1"></select>
	                    </td>
	                    <td class="tl-r">Ⅱ类合作机构：</td>
	                    <td>
	                        <select class="select-global" ng-model="production.partnerType2" ng-options = "option.id as option.value for option in baseData.organize2"></select>
	                    </td>
	                    <td class="tl-r">产品：</td>
	                    <td>
	                        <select class="select-global" ng-model="production.productionList" ng-options = "option.id as option.value for option in baseData.productionList"></select>
	                    </td>
	                </tr>
	                <tr>
	                    <td class="tl-r"> 关键字：</td>
	                    <td class="fl search">
	                        <input type="text"  placeholder="机构/操作人" ng-model="keyWord" id="search"/>
	                    </td>
	                </tr>
	            </table>
	            <div class="inner-table">
	                    <div class="hdFixed">
	                    </div>
	                    <div class="bd">
							<div class="serial chart">
							    <div id="cylindrical"></div>
							    
							</div>
							<br />
							<div class="pie chart">
							    <div id="pie"></div>
							</div>
	                    </div>
	                <div class="ft clearfix" ng-style="{visibility:showPage}">
			        </div>
			    </div>
			</div>
	    </div>
	    <div class="inner-footer"></div>
	    <div>
	   	    <div id="report-template-mask" ng-style="{display:dialog.show ? 'block' : 'none'}"></div>
	    </div>
	</div>
</div>
